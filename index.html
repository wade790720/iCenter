<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css" />
  <link rel="stylesheet" href="./style/main.css" />
</head>

<body>
  <header>
    <div class="header-button">
      <i class="fas fa-bars"></i>
    </div>
    <div class="logo">
      <img src="./images/logo.png" alt="logo" />
    </div>
    <div class="header-button">
      <i class="far fa-bell"></i>
    </div>
  </header>
  <!-- 首頁 -->
  <main class="home-page">
    <div class="banner"></div>
    <div class="menu">
      <div class="menu-item reservation">
        <img src="./images/home-1.png" alt="home-1" />
        <div>預約</div>
      </div>
      <div class="menu-item cost">
        <img src="./images/home-2.png" alt="home-1" />
        <div>費用</div>
      </div>
      <div class="menu-item points">
        <img src="./images/home-3.png" alt="home-1" />
        <div>點數</div>
      </div>
      <div class="menu-item apply">
        <img src="./images/home-4.png" alt="home-1" />
        <div>申請</div>
      </div>
      <div class="menu-item info">
        <img src="./images/home-5.png" alt="home-1" />
        <div>資訊</div>
      </div>
      <div class="menu-item activity">
        <img src="./images/home-6.png" alt="home-1" />
        <div>活動</div>
      </div>
    </div>
  </main>

  <!-- 申請頁 -->
  <div class="page apply-page">
    <div class="back-section"></div>
    <h2>請選擇你要申請的服務</h2>
    <div class="container">
      <div class="menu">
        <div class="menu-item network">
          <div class="wrapper">
            <img src="./images/apply-network.png" alt="network" />
            <div>寬帶網路</div>
          </div>
        </div>
        <div class="menu-item clean">
          <img src="./images/apply-clean.png" alt="clean" />
          <div>辦公室清潔</div>
        </div>
        <div class="menu-item repair">
          <img src="./images/apply-repair.png" alt="repair" />
          <div>修繕</div>
        </div>
        <div class="menu-item agent">
          <img src="./images/apply-agent.png" alt="agent" />
          <div>商務代辦</div>
        </div>
        <div class="menu-item recruit">
          <img src="./images/apply-recruit.png" alt="recruit" />
          <div>招聘</div>
        </div>
        <div class="menu-item rent-house">
          <img src="./images/apply-rent-house.png" alt="rent-house" />
          <div>租屋</div>
        </div>
        <div class="menu-item financing">
          <img src="./images/apply-financing.png" alt="financing" />
          <div>資金融通</div>
        </div>
        <div class="menu-item insurance">
          <img src="./images/apply-insurance.png" alt="insurance" />
          <div>保險</div>
        </div>
      </div>
    </div>
  </div>
  <!-- 申請頁 - 招聘 -->
  <div class="page recruit-page">
    <div class="back-section">
      <div class="header">
        <i class="fas fa-chevron-left"></i>
        <button>管理職缺</button>
      </div>
    </div>
    <div class="title">
      <h2>招聘申請</h2>
    </div>
    <div class="container">
      <div class="item">
        <div class="foreword">
          <div class="text">10月20日 業務助理</div>
          <div class="action">
            <img class="edit" src="./images/edit.png" alt="edit">
            <img class="delete" src="./images/delete.png" alt="delete">
            <div class="toggle">
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <div class="text-area">
            <div>工作內容：</div>
            <textarea name="content" id="" cols="30" rows="5" disabled></textarea>
          </div>
          <div class="text-area">
            <div>條件要求：</div>
            <textarea name="condition" id="" cols="30" rows="5" disabled></textarea>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="foreword">
          <div class="text">10月20日 業務助理</div>
          <div class="action">
            <img src="./images/edit.png" alt="edit">
            <img src="./images/delete.png" alt="delete">
            <div class="toggle">
              <!-- <i class="fas fa-chevron-up"></i> -->
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <div class="text-area">
            <div>工作內容：</div>
            <textarea name="content" id="" cols="30" rows="5" disabled></textarea>
          </div>
          <div class="text-area">
            <div>條件要求：</div>
            <textarea name="condition" id="" cols="30" rows="5"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <button class="add-job-btn">新增職缺</button>
    </div>
  </div>

  <!-- 申請頁 - 招聘/新增職缺 -->
  <div class="page recruit-page01">
    <div class="back-section">
      <i class="fas fa-chevron-left"></i>
    </div>
    <h2>招聘申請</h2>
    <div class="container">
      <p>請於下方輸入您欲招聘的職務，我們將刊登於資訊中，協助您推廣。</p>
      <div class="form">
        <div class="input-group">
          <label>職務名稱：</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label>工作內容：</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label>必備條件：</label>
          <input type="text" placeholder="(學歷、語言、技能...)">
        </div>
        <div class="input-group">
          <label>薪酬福利：</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label>需求人數：</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label>聯絡人：</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label>聯絡人手機：</label>
          <input type="text">
        </div>
        <div class="input-group">
          <label>其他說明及注意事項：</label>
          <input type="text">
        </div>
      </div>
      <div class="bottom">
        <button class="sumit">確認</button>
      </div>
    </div>
  </div>

  <!-- 申請頁 - 招聘/申請確認 -->
  <div class="page recruit-page02">
    <div class="back-section">
      <i class="fas fa-chevron-left"></i>
    </div>
    <h2>招聘申請</h2>
    <div class="container">
      <div>您已經申請了</div>
      <div>招聘刊登服務</div>
      <div>您欲招聘的職務如下：</div>
      <div class="bottom">
        <button>確認</button>
        <button class="re-edit">重新編輯</button>
      </div>
    </div>
  </div>

  <!-- 申請頁 - 招聘/刪除招聘 -->
  <div class="page recruit-page03">
    <div class="back-section">
      <i class="fas fa-chevron-left"></i>
    </div>
    <h2>招聘申請</h2>
    <div class="container">
      <div>您確認要刪除此筆招聘嗎?</div>
      <div class="bottom">
        <button class="yes">是</button>
        <button class="no">否</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="tab-bars">
      <div class="bar home active">
        <div class="icon home"></div>
        <div>Home</div>
      </div>
      <div class="bar calendar">
        <div class="icon calendar"></div>
        <div>Calendar</div>
      </div>
    </div>
    <img class="qrcode" src="./images/qrcode.png" alt="qrcode" />
  </footer>
</body>
<script src="./js/jquery-3.5.1.js"></script>
<script src="./js/script.js"></script>

</html>
